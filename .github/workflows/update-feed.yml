name: Update RSS Feed

on:
  schedule:
    # Run daily at 6:00 AM UTC (10:00 PM PST / 11:00 PM PDT)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI
  push:
    branches:
      - main

jobs:
  update-feed:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Generate RSS feed
      run: |
        python generate_feed.py "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add feed.xml
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update RSS feed for $(date +'%Y-%m-%d')" && git push)
